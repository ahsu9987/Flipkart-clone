<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <section id="navbar">
        <nav class="navbar bg-white p-3">
            <div class="container-fluid">
              <form class="d-flex flex-wrap" role="search">
                <img src="images/flipkartlogo.png" alt="flipkart-logo" class="ms-5 logoflipkart">
                <div class="d-flex border rounded-3  ms-3 searchbox1">
                    <i class="fa-solid fa-magnifying-glass fa-xl mt-3  ms-4" style="color: #656667;"></i>
                    <input class="searchbox" type="search" placeholder="Search for Product, Brand and More" aria-label="Search">
                </div>
                <div class="d-flex flex-wrap navuserservice">
                  <div class="mt-1 ms-5">
                    <i class="fa-solid fa-shop fa-sm mt-3 ms-3 " style="color: #080a0c;"></i>
                    <span class=" ms- text-black" style="font-size: 17px;">Become a Seller</span>
                </div>
                <button type="button" class="btn btn-outline-primary ms-5 singinbtn" >
                    <i class="fa-regular fa-user fa-sm mt-3 " style="color: #080808;"></i>
                    <span class=" ms-1 text-black txtsingin">Sing in</span>
                    <i class="fa-solid fa-angle-right fa-rotate-90 fa-sm" style="color: #090a0b;"></i>
                </button>
                <div class="mt-1 ms-5">
                    <i class="fa-solid fa-cart-shopping fa-sm mt-3 ms-3" style="color: #090a0b;"></i>
                    <span class=" ms-1 text-black" style="font-size: 17px;">Cart</span>
                </div>

                <div class="btn-group ms-5">
                    <button type="button" class="btn navbtnoption" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                        <i class="fa-solid fa-ellipsis-vertical" style="color: #4b4c4e;"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-lg-end">
                      <li><button class="dropdown-item" type="button">Action</button></li>
                      <li><button class="dropdown-item" type="button">Another action</button></li>
                      <li><button class="dropdown-item" type="button">Something else here</button></li>
                    </ul>
                  </div>
                </div>
              </form>
            </div>
          </nav>
    </section>


 <section id="navlogo" class="bg-white  mt-2">
  <div class="d-flex flex-row mb-3 itemslogo ">
      <div class="p-1 alllogo"><img src="images/navimage1.webp" alt="navlogo1" class="navlogoimage mt-2"><p class="text-center fw-semibold navpara">Top offers</p></div>
      <div class="p-1 alllogo"><img src="images/navimg2.webp" alt="navlogo2" class="navlogoimage mt-2"><p class="ms-1 fw-semibold navpara">Mobiles & Tablets</p></div>
      <div class="p-1 alllogo"><img src="images/navimg3.webp" alt="navlogo3" class="navlogoimage mt-2"><p class="ms-2 fw-semibold navpara ">Electronics</p></div>
      <div class="p-1 alllogo"><img src="images/navimg4.webp" alt="navlogo4" class="navlogoimage mt-2"><p class="ms-2 fw-semibold navpara ">TVs & Appliances</p></div>
      <div class="p-1 alllogo"><img src="images/navimg5.webp" alt="navlogo5" class="navlogoimage mt-2"><p class="ms-2 fw-semibold navpara ">Fashion</p></div>
      <div class="p-1 alllogo"><img src="images/navimg6.webp" alt="navlogo6" class="navlogoimage mt-2"><p class="ms-2 fw-semibold navpara ">Beauty</p></div>
      <div class="p-1 alllogo"><img src="images/navimg7.webp" alt="navlogo7" class="navlogoimage mt-2"><p class="ms-2 fw-semibold navpara ">Home & Kitchen</p></div>
      <div class="p-1 alllogo"><img src="images/navimg8.webp" alt="navlogo8" class="navlogoimage mt-2"><p class="ms-2 fw-semibold navpara ">Furniture</p></div>
      <div class="p-1 alllogo"><img src="images/navimg9.webp" alt="navlogo9" class="navlogoimage mt-2"><p class="ms-2 fw-semibold navpara ">Flights</p></div>
      <div class="p-1 alllogo"><img src="images/navimg10.webp" alt="navlogo10" class="navlogoimage mt-2"><p class="ms-2 fw-semibold navpara ">Grocery</p></div>
  </div>
 </section>

    <section id="homecarousel" class="carouselcard">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner container-fluid">
              <div class="carousel-item active">
                <img src="images/scrollimg1.webp" class="carsoulimg1 d-block w-100" alt="scrollimg1" >
              </div>
              <div class="carousel-item ">
                <img src="images/scrollimg2.webp" class="carsoulimg1 d-block w-100" alt="scrollimg2">
              </div>
              <div class="carousel-item">
                <img src="images/scrollimg3.webp" class="carsoulimg1 d-block w-100" alt="scrollimg3">
              </div>
              <div class="carousel-item">
                <img src="images/scrollimg4.webp" class="carsoulimg1 d-block w-100" alt="scrollimg4">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon btnleftarrow " aria-hidden="true"><i class="fa-solid fa-angle-left bg-white mt-4 " style="color: #515152;"></i></span>
              <span class="visually-hidden ">Previous</span>
            </button>
            <button class="carousel-control-next " type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon btnrightarrow" aria-hidden="true"><i class="fa-solid fa-angle-right bg-white mt-4 " style="color: #515152;"></i></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
